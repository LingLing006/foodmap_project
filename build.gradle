plugins {
	id 'org.springframework.boot' version '2.6.13'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'	
	implementation 'mysql:mysql-connector-java:8.0.31' //mysql
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.4' //Spring Boot Starter Data JPA
	implementation 'org.springdoc:springdoc-openapi-ui:1.6.12' //swagger api
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
